<!DOCTYPE html>
<html>
<head>
    <title>IndieVelo Nearby Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ... styles remain unchanged ... -->
    <script type="module">
        import { main } from './src/nearby.js';
        main();
    </script> 
    <link rel="stylesheet" type="text/css" href="./css/nearby.css">
    <link rel="stylesheet" type="text/css" href="./deps/coloris/coloris.min.css">
</head>
<body>
    <div class="riders-container">
    <!-- Individual rider entries will be appended here -->
</div>


    <div id="svg-container" style="display: none;"></div>

    <!-- Right-click context menu for settings -->
    <div id="settings-menu" class="context-menu" style="display: none;">
     
        <div class="rider">
            <svg viewBox="0 0 363.20001 54.720001" id="nearbysvg">
                <use xlink:href="#nearbyframe"></use>
            </svg>
              <div class="position">77</div>
              <div class="details">
                  <div class="name">Max Mustermann</div>
                  <div class="data">
                  <span class="distance">23.7<span class="unit">km</span></span>
                  <span class="team">DreamTeam</span>
                  <span class="time-gap">02:17</span>
              </div>
              </div>
        </div>
        <div class="menu-item">
            <div class="clr-field" id="coloris-background-field">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" id="coloris-background" class="coloris">
            </div>               
            <label>Background Color</label>
        </div>        
        <div class="menu-item">
            <div class="clr-field" id="coloris-inner-field">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" id="coloris-inner" class="coloris">
            </div>               
            <label>Position and Name Frame Color</label>
        </div>
        <div class="menu-item">
            <div class="clr-field" id="coloris-inner-text-field">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" id="coloris-inner-text" class="coloris">
            </div>            
            <label>Position and Name Color</label>
        </div>            
        <div class="menu-item">
            <div class="clr-field" id="coloris-outer-field">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" id="coloris-outer" class="coloris">
            </div>
            <label>Details Frame Color</label>
        </div>        
        <div class="menu-item">
            <div class="clr-field" id="coloris-outer-text-field">
            <button type="button" aria-labelledby="clr-open-label"></button>
            <input type="text" id="coloris-outer-text" class="coloris"></div>
            <label>Details Text Color</label>
        </div>
    </div>
    <script src="./deps/coloris/coloris.min.js"></script>

    <script>
        // Function to load SVG file and insert it as inline SVG
        function loadSVG() {
            // Replace 'your-svg-file.svg' with the actual path to your SVG file
            fetch('./img/nearby.svg')
                .then(response => response.text())
                .then(svgContent => {
                    const svgContainer = document.getElementById('svg-container');
                    svgContainer.innerHTML = svgContent;
                })
                .catch(error => {
                    console.error('Error loading SVG:', error);
                });
        }
        
        // Call the function to load and insert the SVG
        loadSVG();
      
          Coloris({
      el: '.coloris',
      swatches: [
        '#264653',
        '#2a9d8f',
        '#e9c46a',
        '#f4a261',
        '#e76f51',
        '#d62828',
        '#023e8a',
        '#0077b6',
        '#0096c7',
        '#00b4d8',
        '#48cae4'
      ]
    });
    </script>
</body>
</html>
