<!DOCTYPE html>
<html>
<head>
  <title>IndieVelo Focus Data</title>
  <script type="module">
    import { main} from './src/focus.js';
    main();
</script>
<link rel="stylesheet" type="text/css" href="./css/focus.css">   
</head>
<body>
  <div class="container">
    <div class="row red-bg team">
      <span id="Team"></span>
    </div>
    <div class="row">
      <span class="position" id="Position"></span>
      <span class="white-bg" id="Name">Name</span>
    </div>
    <div class="row data">
      <div>
        <span id="Power">99</span>
        <span>W</span>
      </div>
      <div>
        <span id="Cadence">99</span>
        <span>rpm</span>
      </div>
      <div>
        <span id="HeartRate">99</span>
        <span>bpm</span>
      </div>
      <div>
        <span id="Speed">99.9</span>
        <span>km/h</span>
      </div>
    </div>
  </div>
</body>
</html>
